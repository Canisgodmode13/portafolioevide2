<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Unidad 03 | Actividad 05 | Tema: Formularios</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    .form-inline .form-control {
      width: auto;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Unidad 03 | Actividad 05 | Tema: Formularios</h2>
  <h4>Registro de Usuario</h4>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="nombre" class="control-label col-sm-2">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre completo" value="José Díaz García">
      </div>
    </div>

    <div class="form-group">
      <label for="contrasena" class="control-label col-sm-2">Contraseña</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="contrasena" placeholder="Debe ser al menos de 8 caracteres (únicamente utilizar letras y dígitos)">
      </div>
    </div>

    <div class="form-group">
      <label for="telefono" class="control-label col-sm-2">Teléfono</label>
      <div class="col-sm-10 form-inline">
        <input type="text" class="form-control" style="width: 60px;" value="+52">
        <input type="text" class="form-control" placeholder="(123) 456 7890">
      </div>
    </div>

    <div class="form-group">
      <label for="correo" class="control-label col-sm-2">Correo</label>
      <div class="col-sm-10 form-inline">
        <input type="text" class="form-control" placeholder="ejemplo">
        <span>@upslp.edu.mx</span>
      </div>
    </div>

    <div class="form-group">
      <label for="mensaje" class="control-label col-sm-2">Mensaje</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" placeholder="Escribe un mensaje"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-danger">Restablecer</button>
      </div>
    </div>
  </form>

</body>
</html>
